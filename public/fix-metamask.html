        <p>This tool will help fix your MetaMask login issues by ensuring your address is properly registered in the database.</p>

        </div>

    <script type="module" src="/js/ensure-address-registered.js"></script>
    <script>
        // Custom logging to display in the UI
        const logElement = document.getElementById('log');
        const statusContainer = document.getElementById('status-container');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        // Override console methods to show in UI
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            addLogMessage(message, 'info');
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            addLogMessage(message, 'error');
        };
        
        function addLogMessage(message, type) {
            const p = document.createElement('p');
            p.className = type;
            p.textContent = message;
            logElement.appendChild(p);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Update status UI
        function updateStatus(message, isSuccess) {
            statusContainer.textContent = message;
            statusContainer.className = isSuccess ? 'status success' : 'status error';
        }
        
        // Event listeners
        document.getElementById('manual-fix-btn').addEventListener('click', function() {
            addLogMessage('Running manual registration process...', 'info');
            if (window.ensureAddressRegistered) {
                window.ensureAddressRegistered().then(success => {
                    if (success) {
                        updateStatus('Manual registration successful! You can now login.', true);
                    } else {
                        updateStatus('Manual registration failed. Check console for details.', false);
                    }
                });
            } else {
                updateStatus('Registration function not available yet. Please wait...', false);
            }
        });
        
        document.getElementById('check-status-btn').addEventListener('click', function() {
            addLogMessage('Checking login status...', 'info');
            if (window.checkLoginStatus) {
                const status = window.checkLoginStatus();
                addLogMessage(`Login status: ${status.isLoggedIn ? 'Logged in' : 'Not logged in'}`, 'info');
                addLogMessage(`Auth type: ${status.authType || 'None'}`, 'info');
                addLogMessage(`Address: ${status.storedAddress || 'None'}`, 'info');
                
                if (status.isLoggedIn && status.isYourAddress) {
                    updateStatus('You are properly logged in with your MetaMask address!', true);
                } else if (status.isLoggedIn) {
                    updateStatus('You are logged in, but not with your expected address.', false);
                } else {
                    updateStatus('You are not logged in.', false);
                }
            } else {
                updateStatus('Status check function not available yet. Please wait...', false);
            }
        });
        
        document.getElementById('go-home-btn').addEventListener('click', function() {
            window.location.href = "/";
        });
    </script>
